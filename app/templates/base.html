<!DOCTYPE html>
<html lang="id" class="h-full bg-slate-50 scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PuraBali{% endblock %} - Jelajahi Pura di Bali</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                },
            },
        };
    </script>
    
    <!-- Preline UI for mobile menu functionality -->
    <script src="https://unpkg.com/preline@latest/dist/preline.js" defer></script>
    
    <!-- Any extra CSS can go here -->
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full flex flex-col min-h-screen bg-slate-50 font-sans">
    
    <!-- Site Header -->
    <header class="sticky top-0 z-50 w-full flex flex-wrap sm:justify-start sm:flex-nowrap bg-slate-50/80 backdrop-blur-lg border-b border-slate-900/10 text-sm py-4">
        <nav class="relative max-w-7xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a class="flex-none flex items-center gap-2 text-xl font-semibold" href="/" aria-label="PuraBali">
                    <svg class="w-7 h-7 text-amber-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 21h8.5a.5.5 0 0 0 .5-.5v-2.5a.5.5 0 0 0-1 0V20H3v-9.4a.5.5 0 0 0-.2-.4l-1-1.6a.5.5 0 0 1 .4-.8h3.1a.5.5 0 0 0 .5-.5V3.5a.5.5 0 0 0-1 0V8H3.3a.5.5 0 0 0-.4.8l1.3 2.1a.5.5 0 0 0 .3.2V21Z"/>
                        <path d="M22 21h-8.5a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 1 0V20h5.5v-9.4a.5.5 0 0 1 .2-.4l1-1.6a.5.5 0 0 0-.4-.8h-3.1a.5.5 0 0 1-.5-.5V3.5a.5.5 0 0 1 1 0V8h1.7a.5.5 0 0 1 .4.8l-1.3 2.1a.5.5 0 0 1-.3.2V21Z"/>
                    </svg>
                    <span class="font-serif text-2xl text-slate-800">PuraBali</span>
                </a>
                <!-- Mobile Menu Toggle -->
                <div class="sm:hidden">
                    <button type="button" class="hs-collapse-toggle w-9 h-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-slate-200 text-slate-800 hover:bg-slate-100" data-hs-collapse="#navbar-collapse-main" aria-controls="navbar-collapse-main" aria-label="Toggle navigation">
                        <svg class="hs-collapse-open:hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                        <svg class="hs-collapse-open:block hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
            </div>
            <!-- Navigation Links -->
            <div id="navbar-collapse-main" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
                <div class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:ps-7">
                    <a class="font-medium {% if request.path == '/pura' %}text-amber-600{% else %}text-slate-600 hover:text-slate-900{% endif %}" href="/pura">Pura</a>
                    <a class="font-medium {% if request.path == '/kabupaten' %}text-amber-600{% else %}text-slate-600 hover:text-slate-900{% endif %}" href="/kabupaten">Kabupaten</a>
                    <a class="font-medium {% if request.path == '/jenis-pura' %}text-amber-600{% else %}text-slate-600 hover:text-slate-900{% endif %}" href="/jenis-pura">Jenis Pura</a>

                    <!-- Chat link for desktop -->
                    <div class="hidden sm:block sm:ps-6">
                        <a class="inline-flex items-center gap-x-2 font-medium text-slate-600 hover:text-slate-900" href="/chat">
                            <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                            Asisten Virtual
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content block -->
    <main class="flex-1 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Site Footer -->
    <footer class="w-full bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <svg class="w-6 h-6 text-amber-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 21h8.5a.5.5 0 0 0 .5-.5v-2.5a.5.5 0 0 0-1 0V20H3v-9.4a.5.5 0 0 0-.2-.4l-1-1.6a.5.5 0 0 1 .4-.8h3.1a.5.5 0 0 0 .5-.5V3.5a.5.5 0 0 0-1 0V8H3.3a.5.5 0 0 0-.4.8l1.3 2.1a.5.5 0 0 0 .3.2V21Z"/>
                        <path d="M22 21h-8.5a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 1 0V20h5.5v-9.4a.5.5 0 0 1 .2-.4l1-1.6a.5.5 0 0 0-.4-.8h-3.1a.5.5 0 0 1-.5-.5V3.5a.5.5 0 0 1 1 0V8h1.7a.5.5 0 0 1 .4.8l-1.3 2.1a.5.5 0 0 1-.3.2V21Z"/>
                    </svg>
                    <span class="font-serif text-xl text-slate-800">PuraBali</span>
                </div>
                <p class="text-sm text-slate-500">&copy; 2025 PuraBali. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Floating Chat Button for Mobile -->
    {% if request.path != '/chat' %}
    <a href="/chat" class="sm:hidden fixed bottom-6 right-6 inline-flex items-center gap-2 rounded-full bg-slate-900 p-4 text-white shadow-lg transition-transform hover:bg-slate-800 hover:-translate-y-1" aria-label="Buka Asisten Virtual">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
    </a>
    {% endif %}

    <!-- Extra JS block for page-specific scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
